<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Annie-mal Gallery</title>
    <link rel="stylesheet" href="style.css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="main-header">Annie-mal Gallery!</h1>
    <div class="first-row">
        <div class="both" id="doghover">
            <h2 class="animal-name" id="dog">Dogs</h2>
            <img class="pics" src="img/dog.jpeg">
        </div>
        <div class="both" id="cathover">
            <h2 class="animal-name" id="cat">Cats</h2>
            <img class="pics" src="img/cat.webp">
        </div>
        <div class="both" id="rabbithover">
            <h2 class="animal-name" id="rabbit">Rabbits</h2>
            <img class="pics" src="img/rabbit.jpg">
        </div>
    </div>
    <div class="second-row">
        <div class="both" id="parrothover">
            <h2 class="animal-name" id="parrot">Parrots</h2>
            <img class="pics" src="img/parrot.jpg">
        </div>
        <div class="both" id="pighover">
            <h2 class="animal-name" id="pig">Pigs</h2>
            <img class="pics" src="img/pig.jpg">
        </div>
        <div class="both" id="horsehover">
            <h2 class="animal-name" id="horse">Horses</h2>
            <img class="pics" src="img/horse.jpg">
        </div>
    </div>
    <div class="third-row">
        <div class="both" id="sheephover">
            <h2 class="animal-name" id="sheep">Sheeps</h2>
            <img class="pics" src="img/sheep.jpg">
        </div>
        <div class="both" id="lionhover">
            <h2 class="animal-name" id="lion">Lions</h2>
            <img class="pics" src="img/lion.jpg">
        </div>
        <div class="both" id="elephanthover">
            <h2 class="animal-name" id="elephant">Elephants</h2>
            <img class="pics" src="img/elephant.jpg">
        </div>
    </div>

</body>

</html>
